<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Upload</title>
</head>
<body>
    <h1>Upload an Email File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="email_file" accept=".eml" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
